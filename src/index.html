<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="/base.css">
	<title>Playlister</title>
</head>
<body>
	<header>
        <h1>Playlister</h1>
	</header>
	<main>
	    <p>Dump a tracklist here and I'll create a Spotify playlist for ya.<br>
	    Try <a href="http://mixesdb.com">mixesdb.com</a> for tracklists of mixes around the web.</p>

        <div class="main-app">
            <div class="main-app__front">
	            <textarea autofocus class="tracklist-txt" cols="70" rows="20">
Electric Lazyland - 9 Lazy 9
Cat People - Cujo
Amon Tobin - At The End Of The Day
Registrarse - Luke vibert
Marvin Gaye - Sexual Healing</textarea>
	            <button class="create-playlists-btn">Create playlist</button>
            </div>
            <div class="main-app__back">
	            <div id="embed-container"></div>
                <button class="reset">Again!</button>
            </div>
        </div>
	</main>

    <footer>
        <p>Made by Harmen Janssen</p>
        <p><a href="https://github.com/harmenjanssen/playlister">View source</a></p>
    </footer>

	<script src="/app.js"></script>
</body>
</html>
